<!DOCTYPE html>
<html lang="en" id="theme" class="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="assets/images/auction-fevicon.png">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="assets/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="assets/css/responsive.css" type="text/css">
</head>

<body>
    <div class="login-wrapper" id="login-wrapper" style="background-image: url('assets/images/login-bg.svg')">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="form-wrapper text-center">
                        <a class="d-inline-block mb-2" href="index.html">
                            <img src="assets/images/auction-fevicon.png" class="themeLogo img-fluid" alt="logo">
                        </a>
                        <h2 class="display-6 fw-bold mb-3">Forgot Password</h2>
                        <p class="mb-4">Enter your email address below to receive a password reset link.</p>

                        <!-- Forgot Password Form -->
                        <form id="forgotPasswordForm" onsubmit="event.preventDefault(); requestPasswordReset();">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Email*</label>
                                        <input type="email" class="form-control" placeholder="name@mail.com" id="ResetEmail" required>
                                    </div>
                                </div>

                                <div class="col-12 mb-4">
                                    <button class="primary-btn w-100" type="submit">Send Reset Link</button>
                                </div>
                            </div>
                        </form>
                        
                        <p>Remembered your password? <a href="login.html">Log In</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="javascript/ForgotPassword.js"></script>
</body>

</html>
