<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reset Password</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="login-wrapper" id="login-wrapper" style="background-image: url('assets/images/login-bg.svg')">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="form-wrapper text-center">
                        <a class="d-inline-block mb-2" href="index.html">
                            <img src="assets/images/auction-fevicon.png" class="themeLogo img-fluid" alt="logo">
                        </a>
                        <h2 class="display-6 fw-bold mb-3">Reset Password</h2>
                        <p class="mb-4">Enter a new password below to reset your account password.</p>

                        <!-- Reset Password Form -->
                        <form id="resetPasswordForm" onsubmit="event.preventDefault(); resetPassword();">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Otp*</label>
                                        <input type="text" class="form-control" placeholder="Enter the code " id="newOtp" required name="Otp">
                                        <small id="OtpHelp" class="form-text text-danger" style="display: none;"></small>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>New Password*</label>
                                        <input type="password" class="form-control" placeholder="Enter new password" id="NewPassword" required name="Password">
                                        <small id="passwordHelp" class="form-text text-danger" style="display: none;"></small>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Confirm Password*</label>
                                        <input type="password" class="form-control" placeholder="Confirm new password" id="ConfirmPassword" required>
                                    </div>
                                </div>

                                <div class="col-12 mb-4">
                                    <button class="primary-btn w-100" type="submit">Reset Password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="javascript/ResetPassword.js"></script>
</body>

</html>
